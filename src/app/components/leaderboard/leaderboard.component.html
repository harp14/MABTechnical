<div class="leaderboard-header">
  <h5>Results</h5>
</div>
<div class="leaderboard">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 w-100">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="gamesPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
      <td mat-cell *matCellDef="let element">{{element.gamesPlayed}}</td>
    </ng-container>

    <ng-container matColumnDef="totalScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Score</th>
      <td mat-cell *matCellDef="let element">{{element.totalScore}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
